<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>
        <span> Five rational numbers between </span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">2</div>
            <div style="text-align: center;">3</div>
        </span>
        <span> and </span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">3</div>
            <div style="text-align: center;">5</div>
        </span>
    </h2>
    <div id="answer">
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">2</div>
                <div style="text-align: center;">3</div>
            </span>
            <span> > (</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">2</div>
                    <div style="text-align: center;">3</div>
                </span>+<span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">3</div>
                    <div style="text-align: center;">5</div>
                </span></div>
                <div style="text-align: center;">2</div>
            </span>
            <span>) > </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">3</div>
                <div style="text-align: center;">5</div>
            </span>
            <!-- <span> < y ; x < y ; x = 1, y = 2</span> -->
        </div>
        <div>
            <span> i.e.,</span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">2</div>
                <div style="text-align: center;">3</div>
            </span>
            <span> > </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">10+9</div>
                <div style="text-align: center;">15 &times; 2</div>
            </span>
            <span> > </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">3</div>
                <div style="text-align: center;">5</div>
            </span>
            <span> ⇒ </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">2</div>
                <div style="text-align: center;">3</div>
            </span>
            <span> > </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">19</div>
                <div style="text-align: center;">30</div>
            </span>
            <span> > </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">3</div>
                <div style="text-align: center;">5</div>
            </span>
        </div>
        <div>
            <span> Also </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">2</div>
                    <div style="text-align: center;">3</div>
                </span>+<span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">19</div>
                    <div style="text-align: center;">30</div>
                </span></div>
                <div style="text-align: center;">2</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">20+19</div>
                <div style="text-align: center;">60</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">39</div>
                <div style="text-align: center;">60</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">13</div>
                <div style="text-align: center;">20</div>
            </span>
        </div>
        <div>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;"><span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">2</div>
                    <div style="text-align: center;">3</div>
                </span> + <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">39</div>
                    <div style="text-align: center;">60</div>
                </span></div>
                <div style="text-align: center;">2</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">40+39</div>
                <div style="text-align: center;">120</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">79</div>
                <div style="text-align: center;">120</div>
            </span>
        </div>
        
        <div>
            <span> ∴ </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">2</div>
                <div style="text-align: center;">3</div>
            </span>
            <span> > </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">79</div>
                <div style="text-align: center;">120</div>
            </span>
            <span> > </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">13</div>
                <div style="text-align: center;">20</div>
            </span>
            <span> > </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">19</div>
                <div style="text-align: center;">30</div>
            </span>
            <span> > </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">3</div>
                <div style="text-align: center;">5</div>
            </span>
        </div>

    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
