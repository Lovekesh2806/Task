    <h2>(Q.18) Explain rational number is in your own words.</h2>
    <div id="answer">
        <div>
            <span> A number which can be expressed in algebraic form i.e., in </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">p</div>
                <div style="text-align: center;">q</div>
            </span>
            <span>form is called a rational number. </span>
        </div>
        <div>
            <span> E.g.: </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">3</div>
                <div style="text-align: center;">5</div>
            </span>
            <span> , </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">-4</div>
                <div style="text-align: center;">9</div>
            </span>
            <span> etc.</span>
        </div>
    </div>
