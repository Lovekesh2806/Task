<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>
        <span> Represent </span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">8</div>
            <div style="text-align: center;">5</div>
        </span>
        <span> and -</span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">8</div>
            <div style="text-align: center;">5</div>
        </span>
        <span> on a number line. </span>
    </h2>
    <div id="answer">
        <p><b>Step – 1</b> : Draw a number line.</p>
        <p><b>Step – 2</b> : Divide each unit into 5 equal parts.</p>
        <div>
            <span> <b>Step – 3</b> : Take 8 – equal parts from ‘0’ on its right side and mark it as </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">8</div>
                <div style="text-align: center;">5</div>
            </span>
            <span> (similarly) on left side </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">-8</div>
                <div style="text-align: center;">5</div>
            </span>
        </div>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
