<body>
    <h2>
        <span> Express each of the following decimal number in the </span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">p</div>
            <div style="text-align: center;">q</div>
        </span>
        <span> form. </span>
    </h2>
    <div id="answer">
        <div>
            <h3>(iii) 0.36</h3>
            <p>Let x = 0.36</p>
            <p>(i.e) x = 0.363636 ………..</p>
            <p>Multiplying both sides by 100</p>
            <div>
                <span>100x = </span>
                <span> 36.3636.....</span>
            </div>
            <div>
                <span>(-) x = </span>
                <span> 0.3636....</span>
            </div>
            <hr width="150px" style="margin-left: 0px;">
            <div>
                <span> 99x = </span>
                <span> 36 </span>
            </div>
            <div>
                <span> ∴ x = </span>
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">36</div>
                    <div style="text-align: center;">99</div>
                </span>
                <span> = </span>
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">4</div>
                    <div style="text-align: center;">11</div>
                </span>
            </div>
            <div>
                <span> i.e., 0.36 = </span>
                <span style="display: inline-block;vertical-align: middle;">
                    <div style="text-align: center; border-bottom: 1px solid black;">4</div>
                    <div style="text-align: center;">11</div>
                </span>
            </div>
        </div>
        
    </div>
