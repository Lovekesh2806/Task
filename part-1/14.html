<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolcrop</title>
    <link rel="stylesheet" href="../../Assets/css/styles.css">
</head>
<body>
    <h2>
        <span>  Express 3.28 in the form of </span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">p</div>
            <div style="text-align: center;">q</div>
        </span>
        <span> (where p and q are integers, q 0 ≠ ). </span>
    </h2>
    <div id="answer">
        <div>
            <span> 3.28 = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">328</div>
                <div style="text-align: center;">100</div>
            </span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">328 ÷ 2</div>
                <div style="text-align: center;">100 ÷ 2</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">164</div>
                <div style="text-align: center;">50</div>
            </span>
        </div>
        <div>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">164 ÷ 2</div>
                <div style="text-align: center;">50 ÷ 2</div>
            </span>
            <span> = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">82</div>
                <div style="text-align: center;">25</div>
            </span>
        </div>
        <div>
            <span> ∴ 3.28 = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">82</div>
                <div style="text-align: center;">25</div>
            </span>
        </div>
    </div>
    <div class="button-container">
        <!-- <button id="check-button" onclick="checkAnswers()">Check Answer</button> -->
        <button id="clear-button" onclick="clearAnswers(); clear_Answers();">Clear</button>
    </div>
    <script src="../../Assets/js/javascript.js"></script>
</body>
</html>
