    <h2>
        <span>(15) Express 1.62 in </span>

            <div style="text-align: center; border-bottom: 1px solid black;">p</div>
            <div style="text-align: center;">q</div>
        </span>
        <span> form where q ≠ 0 ; p, q are integers. </span>
    </h2>
    <div id="answer">
        <p>Let x = 1.626262..... (1)</p>
        <p>multiplying both sides of equation (1) by 100, we get</p>
        <p>100x = 162.6262... (2)</p>
        <p>Subtracting (2) from (1) we get</p>
        
        <div>
            <span> 100x  </span>
            <span> = 162.6262... </span>
        </div>
        <div>
            <span> x </span>
            <span> = 1.6262... </span>
        </div>
        <div>
            <span> - </span>
            <span> - </span>
        </div>
        <hr width="150px" style="margin-left: 0px;">
        <div>
            <span> 99x </span>
            <span> = 161 </span>
        </div>
        <hr width="150px" style="margin-left: 0px;">
        <div>
            <span> x = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">161</div>
                <div style="text-align: center;">99</div>
            </span>
        </div>
        <div>
            <span> ∴ 1.62 = </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">161</div>
                <div style="text-align: center;">99</div>
