<body>
    <h2>Without actually dividing find which of the following are terminating decimals.</h2>
    <h3>
        <span>(i)</span>
        <span style="display: inline-block;vertical-align: middle;">
            <div style="text-align: center; border-bottom: 1px solid black;">3</div>
            <div style="text-align: center;">25</div>
        </span>
    </h3>
    <div id="answer">
        <p>Check the denominator, if it consists of 2’s or 5’s or combination of both then only it reduces to a terminating decimal.</p>
        <p>25 = 5 x 5</p>
        <div>
            <span> Hence </span>
            <span style="display: inline-block;vertical-align: middle;">
                <div style="text-align: center; border-bottom: 1px solid black;">3</div>
                <div style="text-align: center;">25</div>
            </span>
            <span> is a terminating decimal. </span>
        </div>
    </div>
